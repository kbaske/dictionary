<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santali-English Dictionary Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
        <div id="adminSection" style="display: none;">
            <h2>Add New Entry</h2>
            <form id="addEntryForm">
                <input type="text" id="santaliWord" placeholder="Santali word" required>
                <textarea id="englishMeanings" placeholder="English meanings (comma separated)" required></textarea>
                <button type="submit">Add Entry</button>
            </form>
            <h2>Edit Existing Entry</h2>
            <form id="editEntryForm">
                <input type="text" id="editSantaliWord" placeholder="Santali word to edit" required>
                <textarea id="editEnglishMeanings" placeholder="New English meanings (comma separated)" required></textarea>
                <button type="submit">Edit Entry</button>
            </form>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
