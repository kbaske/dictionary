<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sat-En Dictionary Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .entry-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sat-En Dictionary Admin</h1>
        <div class="entry-form">
            <select id="languageSelect">
                <option value="santali_to_english">Santali to English</option>
                <option value="english_to_santali">English to Santali</option>
            </select>
            <input type="text" id="wordInput" placeholder="Word">
            <input type="text" id="meaningsInput" placeholder="Meanings (comma-separated)">
            <input type="submit" id="addEntryButton" value="Add Entry">
        </div>
        <div class="results" id="results"></div>
    </div>
    <script src="admin_script.js"></script>
</body>
</html>
